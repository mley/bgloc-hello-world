<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-button (click)="ready()">ready</ion-button>
        <ion-button (click)="requestPermissions()">requestPermissions</ion-button>
        <ion-button (click)="start()">start</ion-button>
        <ion-button (click)="getCurrentPosition()">getCurrentPosition</ion-button>

           <ion-card *ngFor="let e of (log$ |async)">
               <ion-card-header>
                   <ion-card-title>{{e.type}}</ion-card-title>
               </ion-card-header>
               <ion-card-content>
                   <pre>{{e.message}}</pre>
               </ion-card-content>
           </ion-card>

    </div>
</ion-content>
